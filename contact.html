<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>봉고마스터 - 문의</title>
    <link rel="icon" href="images/zit.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .contact-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* 버튼 간격 */
            margin-top: 20px;
        }

        .contact-button {
            flex: 1;
            background-color: #d1bfa7; /* 버튼 배경색 */
            color: #000;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            border: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* 아이콘과 텍스트 간격 */
        }

        .contact-button i {
            font-size: 1.2em; /* 아이콘 크기 조정 */
        }

        .contact-button:hover {
            background-color: #b5a89d; /* 호버 시 배경색 */
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <div class="topbar">
            <div class="logo">
                <img src="images/zit.png" alt="봉고마스터 로고">
                <span class="logo-text">봉고마스터</span>
            </div>
            <nav class="top-nav">
                <ul>
                    <li><a href="index"><i class="fas fa-home"></i> 소개</a></li>
                    <li><a href="commands"><i class="fas fa-keyboard"></i> 명령어</a></li>
                    <li><a href="contact" class="active"><i class="fas fa-envelope"></i> 문의</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <div class="intro-content">
                <h2>문의하기</h2>
                <p>봉고에 대한 질문이나 피드백이 있으시면 아래 버튼을 통해 문의해 주세요.</p>
                <div class="contact-buttons">
                    <a href="mailto:qnxitbxkyn@gmail.com" class="contact-button">
                        <i class="fas fa-envelope"></i> Email로 문의하기
                    </a>
                    <a href="https://discord.gg/jb9uWnwqJu" target="_blank" class="contact-button">
                        <i class="fab fa-discord"></i> 디스코드로 문의하기
                    </a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 봉고마스터. 모든 권리 보유.</p>
        <div class="footer-links">
            <a href="privacy-policy" class="footer-button">개인정보 약관</a>
            <a href="terms-of-service" class="footer-button">서비스 이용약관</a>
        </div>
    </footer>
</body>
</html>
